<html>

<head>
    <title>Google Index Checker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Google Index Checker</h1>
        </div>
        <div class="form-container">
            <h2> Upload Proxy Server List</h2>
            <form method="post" enctype="multipart/form-data" action="/run">
                <div class="file-input">
                    <label for="file">Select a file with proxy servers in it</label>
                    <input type="file" id="file" class="file" name="proxy-file"
                        title="A file with proxies for checking (separate by newline)">
                </div>
                <input class="submit-button" type="submit" name="Start" value="Start"
                    title="Start searching for unindexed URLs using the given sitemaps">
                <input class="resume-button" type="submit" name="Resume" value="Resume"
                    title="Resume previous process (Make sure there was no changes in sheets between pauses and resumes)">
            </form>
            

            <div class="link-to-sheet">
                <a href="{{url_to_sheets}}" target="_blank"> Open Sheets</a>
            </div>
        </div>

    </div>
</body>

</html>
